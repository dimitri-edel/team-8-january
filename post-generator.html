<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Generate Your Awareness Post</title>
  <meta name="description" content="Learn more about modern slavery, its different forms, key facts, and how you can make a difference.">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/post-generator.css">

  <!-- AOS Animation Library -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Particles -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div id="particles-js"></div>

  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <section class="hero hero-content" data-aos="fade-up" data-aos-delay="200">
    <h1>Amplify Your Voice: Generate an Awareness Post!</h1>
    <p>Select a category, and we'll help you craft a compelling post to raise awareness about modern slavery and human trafficking. Your voice can make a differenceâ€”start sharing now!</p>
  </section>

  <div class="container mt-5">
    <div class="post-customization-panel shadow-lg p-4 rounded-lg bg-white" data-aos="zoom-in" data-aos-delay="400">
      <div class="category-selector" data-aos="fade-up" data-aos-delay="600">
        <h3>Select a Post Category</h3>
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item">
            <button class="nav-link active" id="youth-focused-btn">Youth Voices Against Trafficking</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="general-awareness-btn"> Spread Awareness</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="donation-appeals-btn">Support the Cause</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="awareness-btn">Know the Facts</button>
        </ul>
      </div>

      <div class="customization-options mt-4" data-aos="fade-up" data-aos-delay="800">
        <div id="post-preview">
          <h4 id="post-title">Post Preview</h4>
          <textarea id="post-text" class="form-control" rows="5" placeholder="Your post content will appear here..."></textarea>
          <img id="post-image" class="img-fluid mt-3 rounded" src="" alt="Post Image" />
        </div>
      </div>

      <div class="mt-4 text-center" data-aos="fade-up" data-aos-delay="1000">
        <button class="btn primary btn-lg mx-2" id="copy-text">Copy Post Text</button>
        <button class="btn secondary btn-lg mx-2 mt-3 mt-lg-0" id="download-image">Download Post Image</button>
        <button class="btn success btn-lg mx-2 mt-3 mt-lg-0" id="preview-post">Preview Your Post</button>
        <div class="share-button-container" data-aos="fade-up" data-aos-delay="1200">
          <button class="share-button btn primary btn-lg mx-2" onclick="toggleMenu()">
            Share <i class="fa fa-share-alt" aria-hidden="true"></i>
          </button>
          <!-- Button for sharing the post on social media -->
          <div class="share-menu" id="shareMenu">
            <button class="share-button" onclick="postOnTwitter()">
              <i class="fa-brands fa-twitter twitter-icon"></i> Twitter
            </button>
            <button class="share-button" onclick="postOnFacebook()">
              <i class="fa-brands fa-facebook-f facebook-icon"></i> Facebook
            </button>
            <button class="share-button" onclick="postOnLinkedIn()">
              <i class="fa-brands fa-linkedin-in linkedin-icon"></i> LinkedIn
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    
  <!-- Custom JS -->
  <script src="assets/js/particles-config.js"></script>
  <script src="assets/js/navbar-footer.js"></script>  
  <script src="assets/js/navigation.js"></script>
  <script src="assets/js/post-generator.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('shareMenu');
      menu.classList.toggle('show');
    }
  </script>

  <!-- AOS Animation Init -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({duration: 800,
    easing: 'ease-out',
    delay: 100,
    once: true,});
  </script>
</body>

</html>
